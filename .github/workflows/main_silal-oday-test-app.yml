name: Build and Deploy React (Vite) App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare deploy package (dist + web.config)
        run: |
          mkdir deploy-package
          cp -r dist/* deploy-package/
          # copy your web.config to the root of deploy-package
          if [ -f web.config ]; then cp web.config deploy-package/; fi
          cd deploy-package
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3AA329B5225B4F0A8403BAB02E97DC05 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DF3696114F4349DAAFEDD1F5E98E240C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_06791DB2E6BD4FABB945446F21272C99 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'silal-oday-test-app'
          slot-name: 'Production'
          package: app.zip
